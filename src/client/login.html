<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="RESTIntegration.js"></script>
        <script>
          function loginInfo(){
            var username = document.getElementById("inputUsername").value;
            var password = document.getElementById("inputPassword").value;
            var text = username + password;
            console.log(text);
            
            login(username, password).then(res => {

                  var loginInfo = res;
                  var cookie = loginInfo[0].idUser;
                  document.cookie = "userIdMe=" + cookie;
                  window.location.href = "./main.html";
            })
            .catch(err => {
                  if (err.status == 400) {
                    $('.alert').show();
                  }
            })
          }
        </script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">Login</a>
      </nav>
      <div class="alert alert-danger" role="alert" style="display: none;">
        Username or Password is incorrect.
      </div>
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <img src="img/App Icon Main - 192x192 inside.png" class="rounded mx-auto d-block loginPic">
                      <div class="form-label-group">
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required autofocus>
                        <label for="inputEmail">Username</label>
                      </div>
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase signin-custom" onclick="loginInfo()">Sign in</button>
                      <a href="./register.html">Register?</a>
                      <hr class="my-4">
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
