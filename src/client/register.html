<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/stylesheet.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="RESTIntegration.js"></script>
        <script>
          function registerInfo(){
            var username = document.getElementById("inputUsername").value;
            var password = document.getElementById("inputPassword").value;
            var email = document.getElementById("inputemail").value;
            var text = username + password;
            console.log(text);
            
            getRegister(username, password, email).then(res => {
                  if (res.statusCode != 200) {
                    $('.alert').show();
                  }
                  window.location.href = "./main.html";
            });
          }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a class="navbar-brand" href="#">Register</a>
        </nav>
        <div class="alert alert-danger" role="alert" style="display: none;">
            Error registering, please try again later.
          </div>
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <img src="img/App Icon Main - 192x192 inside.png"/ class="rounded mx-auto d-block loginPic">
                      <div class="form-label-group">
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required autofocus>
                        <label for="inputEmail">Username</label>
                        <input type="email" id="inputemail" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required autofocus>
                        <label for="inputEmail">Email</label>
                      </div>
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase signin-custom" onclick="registerInfo()">Register</button>
                      <hr class="my-4">
                      <p>By registering you agree to accept the <a href="./termsPrivacy/Terms and Conditions.pdf" target="_blank">Terms and Conditions</a> and <a href="./termsPrivacy/Privacy Policy.pdf" target="_blank">Privacy Policy</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
